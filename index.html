	<script language="javascript">
		function getIDByIP(ip) {
			try {
				var ipArr = ip.split(".");
				var id = "";
				for (var i = 0; i < ipArr.length; i++) {
					id += "" + ipArr[i];
				}
			} catch(e) {
				console.log("fail getIDByIP ip>"+ip);
				console.log(e.stack);
				writeMessage("fail getIDByIP");
			}
			return id;
		}

		function refreshNode() {
			console.log("execute refreshNode!");
			$("#nodes").html("");
			for (var i in devices) {
				console.log("count:" + i);
				console.log("ip:" + devices[i].ip);
				console.log("mac:" + devices[i].mac);
				var idByIP = getIDByIP(devices[i].ip);

				var template = $("#template-node").clone();
				var img = document.createElement("img");
				$(img).attr("id", "screenshot_" + idByIP);
				$(img).attr("class", "screenshotInTv");
				var div = document.createElement("div");
				$(div).append(img);
				console.log("screenshot>>" + $(div).html());
				template.find("#captureScreenCt").append(div);
				template.find("#nodeLink").attr('href', "./information.html#device=" + devices[i].mac);
				template.find("#name").append(devices[i].mac);
				template.find("#ipAddress").append(devices[i].ip);
				template.find("#macAddress").append(devices[i].mac);
				template.find("#status").append("OK");

				$("#nodes").append(template);
			}
		}
	</script>
