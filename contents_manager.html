	<script language="JavaScript">
		var devicesComboEl = $("#devicesCombo");

		function refreshNode() {
			completeReceiveCB();
			for (var i in devices) {
				var deviceId = devices[i].mac;
				var liEl = document.createElement("li");
				var linkEl = document.createElement("a");
				$(linkEl).attr("href", "#device=" + deviceId);
				$(linkEl).text(deviceId);
				$(liEl).append(linkEl);
				devicesComboEl.append(liEl);
			}
		}

		$(document).ready(function() {
			console.log("============================");
			console.log("configuration document ready!");
			console.log("============================");

			var targetId = "video";
			$("#" + targetId + "_eventlistener").click();
			$('.nav-tabs a[href=#' + targetId + "]").tab('show');
			refreshNode();
		});

	</script>
	
	<script language="javascript">
		$("#progress-modal").modal({
			backdrop : 'static',
			show : false
		});

		function onLoading() {
			var modal = $("#progress-modal");
			var bar = modal.find('.progress-bar');

			modal.modal('show');
			bar.addClass('animate');

			setTimeout(function() {
				bar.removeClass('animate');
				modal.modal('hide');
			}, 500);
		}
		
		onLoading();
	</script>
